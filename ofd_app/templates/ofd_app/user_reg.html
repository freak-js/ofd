<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=930, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "stylesheet.css" %}">
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}">
    <title>Регистрация</title>
</head>
<body class="text-center">
    <div class="d-flex justify-content-center">
        <div class="registration_form_start">
            <form class="form-signin" id="input_form" method="post" action="">
                {% csrf_token %}
                <h5>Регистрация</h5>
                {% csrf_token %}
                {{ reg_form|crispy }}
                {{ profile_form|crispy }}
                <button class="btn btn_registration_form" type="submit" id="button_registration">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("div_id_password2").innerHTML = '<label for="id_password2" class="col-form-label  requiredField">Пароль повторно<span class="asteriskField">*</span></label><div class=""><input type="password" name="password2" class="textinput textInput form-control" required="" id="id_password2"></div>';
    </script>
</body>
</html>
