<!doctype html>
<html lang="ru">
<head>

    {% load static %}

    {% load crispy_forms_tags %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=930, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "stylesheet.css" %}">
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}">
    <title>Восстановление пароля</title>
</head>
<body class="text-center">
    <div class="d-flex justify-content-center flex-grow-1 align-items-center">
        <div class="forgot_password">
            <form class="form-signin" id="input_form" method="post" action="">
                <h6>Восстановление пароля</h6>

                {% csrf_token %}

                {{ form|crispy }}

                <button class="btn btn_registration_form" type="submit" id="button_registration">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
