<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "bootstrap.css" %}">
  <title>Карточка пользователя</title>
</head>
  <body class="text-center">
    <div class="container-fluid">
      {% load crispy_forms_tags %}
      {% include "ofd_app/menu.html" %}
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form class="form-signin" id="input_form" method="post" action="">{% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Карточка пользователя</h1>
            {% csrf_token %}
            {{ user_form|crispy }}
            {{ profile_form|crispy }}
            <div class="div_button">
              <button class="btn btn-lg btn-primary btn-block" type="submit" id="button_registration">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
