<!doctype html>
<html lang="ru">
<head>

    {% load static %}

    {% load crispy_forms_tags %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=930, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap.css" %}">
    {% include "ofd_app/css_version.html" %}
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}">
    <title>Смена пароля</title>
</head>
<body class="text-center">

    {% include "ofd_app/menu.html" %}

    <div class="d-flex justify-content-center flex-grow-1 align-items-center">
        <div class="change_password">
            <form class="form-signin" id="input_form" method="post" action="">
                <h5>Смена пароля</h5>

                {% csrf_token %}

                {{ form|crispy }}

                <button class="btn btn_registration_form" type="submit" id="button_registration">Изменить</button>
            </form>
        </div>
    </div>

    {% include "ofd_app/footer.html" %}
    
</body>
</html>
