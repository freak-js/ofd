<script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>

<script type="text/javascript">
jQuery(function($){
	$.datepicker.regional['ru'] = {
		closeText: 'Закрыть',
		prevText: '&#x3c;Пред',
		nextText: 'След&#x3e;',
		currentText: 'Сегодня',
		monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь',
		'Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
		monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн',
		'Июл','Авг','Сен','Окт','Ноя','Дек'],
		dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],
		dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],
		dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],

		dateFormat: 'yy-mm-dd',
		firstDay: 1,
		isRTL: false,
		showMonthAfterYear: false,
		yearSuffix: ''};

</script> 

<script type="text/javascript">
    $(function() {
        $('#datep').datepicker();           
    });
</script>
<script type="text/javascript">
    $(function() {
        $('#datep2').datepicker();           
    });
</script>

<div class="ui-widget DatepickerBox"></div>
    <form action="/orders/" method="POST" name="date_filter">
        {% csrf_token %}
        <label for="datep">От:&nbsp</label><input id="datep" name="date_from">
        <label for="datep">До:&nbsp</label><input id="datep2" name="date_to">
        <button type="submit" class="btn btn-primary" name="date_filter_button" value="add_filter">Применить</button>
    </form>
</div>
